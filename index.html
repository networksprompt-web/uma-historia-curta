<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>uma hist√≥ria curta üç°</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer;
    }

    canvas {
      display: block;
    }

    #start {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      font-size: 14px;
      color: #aaa;
      opacity: 0.85;
      transition: opacity 1.5s ease;
      z-index: 10;
    }

    #start.fade {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <canvas id="scene"></canvas>

  
  <div id="start">clique para come√ßar</div>

  
  <audio id="bgm" src="Memory.mp3" loop></audio>

 
  <script src="script.js"></script>

  
  <script>
    const start = document.getElementById("start");
    const audio = document.getElementById("bgm");

    document.body.addEventListener("click", () => {
      audio.volume = 0.35; 
      audio.play();

      start.classList.add("fade");
      setTimeout(() => start.remove(), 1500);
    }, { once: true });
  </script>

</body>
</html>
